<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cờ Tỷ Phú</title>
<style>
  canvas {
    border: 1px solid black;
  }
</style>
</head>
<body>

<canvas id="gameBoard" width="600" height="600"></canvas>

<script>
function createBoard() {
  var canvas = document.getElementById('gameBoard');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    // Vẽ bảng
    ctx.fillStyle = 'green';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Chia bảng thành các ô nhỏ
    var boardSize = 10; // Số ô trên mỗi hàng/cột
    var cellSize = canvas.width / boardSize;
    for (var x = 0; x < boardSize; x++) {
      for (var y = 0; y < boardSize; y++) {
        ctx.strokeStyle = 'white';
        ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
      }
    }

    // Thêm chi tiết cho mỗi ô
    // Ví dụ: Vẽ một ô đặc biệt
    ctx.fillStyle = 'gold';
    ctx.fillRect(0, 0, cellSize, cellSize); // Ô góc trên bên trái

    // Thêm mã để vẽ các nhân vật, tiền, v.v.
    // ...
  } else {
    // Canvas không được hỗ trợ
    alert('Canvas không được hỗ trợ trên trình duyệt của bạn.');
  }
}

// Gọi hàm để vẽ bảng khi trang web tải xong
window.onload = createBoard;
</script>

</body>
</html>
